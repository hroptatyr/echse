language: c

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get -qq update

install:
  - sudo apt-get install -qq gengetopt
  - sudo apt-get install -qq gperf
  - sudo apt-get install -qq guile-1.8-dev

before_script:
  - autoreconf -vfi

script: 
  - ./configure || (cat config.log; false)
  - make clean all check distcheck || (cat test/test-suite.log; false)

## whitelist
branches:
  only:
    - master
    - next

notifications:
  email:
    - devel@fresse.org
